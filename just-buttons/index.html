<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кнопки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="buttons-grid">
    <!-- Ряд 1 -->
    <div class="row">
      <button class="btn btn-outline btn-bg-1">Просмотреть</button>
      <button class="btn btn-outline-red btn-bg-1">Просмотреть</button>
      <button class="btn btn-red-1">Просмотреть</button>
      <button class="btn btn-outline btn-arrow btn-bg-1">Просмотреть</button>
      <button class="btn btn-green-1">Просмотреть</button>
      <button class="btn btn-outline-green-1">Просмотреть</button>
    </div>
    <!-- Ряд 2 -->
    <div class="row">
      <button class="btn btn-outline btn-bg-2">Просмотреть</button>
      <button class="btn btn-outline-red btn-bg-2">Просмотреть</button>
      <button class="btn btn-red-2">Просмотреть</button>
      <button class="btn btn-outline btn-arrow btn-bg-2">Просмотреть</button>
      <button class="btn btn-green-2">Просмотреть</button>
      <button class="btn btn-outline-green-2">Просмотреть</button>
    </div>
    <!-- Ряд 3 -->
    <div class="row">
      <button class="btn btn-outline btn-bg-3">Просмотреть</button>
      <button class="btn btn-outline-red btn-bg-3">Просмотреть</button>
      <button class="btn btn-red-3">Просмотреть</button>
      <button class="btn btn-outline btn-arrow btn-bg-3">Просмотреть</button>
      <button class="btn btn-green-3">Просмотреть</button>
      <button class="btn btn-outline-green-3">Просмотреть</button>
    </div>
    <!-- Ряд 4 (затухание) -->
    <div class="row">
      <button class="btn btn-outline btn-fade">Просмотреть</button>
      <button class="btn btn-outline btn-fade">Просмотреть</button>
      <button class="btn btn-red-4 btn-fade">Просмотреть</button>
      <button class="btn btn-outline btn-arrow-gray btn-fade">Просмотреть</button>
      <button class="btn btn-green-4 btn-fade">Просмотреть</button>
      <button class="btn btn-outline btn-fade">Просмотреть</button>
    </div>
  </div>

  <div class="action-buttons">
    <button class="btn btn-outline btn-icon">
      <svg class="icon-svg" viewBox="0 0 16 16" fill="currentColor"><path d="M12.146.854a.5.5 0 0 1 .708 0l2.292 2.292a.5.5 0 0 1 0 .708L5.854 13.146a.5.5 0 0 1-.354.146H3a.5.5 0 0 1-.5-.5v-2.5a.5.5 0 0 1 .146-.354L12.146.854zM4 10.707V12h1.293L14.146 3.146 12.854 1.854 4 10.707z"/></svg>
      Редактировать
    </button>
    <button class="btn btn-outline btn-icon">
      <svg class="icon-svg" viewBox="0 0 16 16" fill="currentColor"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.1a.5.5 0 0 1 1 0v2.1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.1a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
      Выгрузить в Excel
    </button>
    <button class="btn btn-outline btn-icon">
      <svg class="icon-svg" viewBox="0 0 16 16" fill="currentColor"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>
      Удалить список
    </button>
    <button class="btn btn-outline btn-icon">
      <svg class="icon-svg" viewBox="0 0 16 16" fill="currentColor"><path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/><path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/></svg>
      Распечатать
    </button>
    <button class="btn btn-outline btn-icon">
      <svg class="icon-svg" viewBox="0 0 16 16" fill="currentColor"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.1a.5.5 0 0 1 1 0v2.1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.1a.5.5 0 0 1 .5-.5z"/><path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V10.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/></svg>
      Загрузить из файла
    </button>
  </div>
</body>
</html>
