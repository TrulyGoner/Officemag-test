<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Масоны Самсона</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #2D333B;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }

    h1 {
      color: white;
      font-size: 32px;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .diagram {
      position: relative;
      width: 100%;
      min-height: 700px;
    }

    .box {
      position: absolute;
      background: white;
      border: 2px solid #ddd;
      padding: 15px 20px;
      text-align: center;
      font-size: 14px;
      color: #333;
      min-width: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.4;
    }

    /* Линии */
    .line {
      position: absolute;
      background: #AAAAAA;;
    }

    .line-h {
      height: 2px;
    }

    .line-v {
      width: 2px;
    }

    /* Стрелки */
    .arrow::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .arrow-right::after {
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      border-width: 6px 0 6px 10px;
      border-color: transparent transparent transparent #AAAAAA;
    }

    .arrow-up::after {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-width: 0 6px 10px 6px;
      border-color: transparent transparent #AAAAAA transparent;
    }

    .arrow-left::after {
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      border-width: 6px 10px 6px 0;
      border-color: transparent #AAAAAA transparent transparent;
    }

    /* Позиции блоков - левая колонка */
    .alliksaar {
      left: 20px;
      top: 95px;
      width: 200px;
      height: 60px;
    }

    .stanislav {
      left: 140px;
      top: 238px;
      width: 200px;
      height: 80px;
    }

    .lyudmila {
      left: 260px;
      top: 325px;
      width: 200px;
      height: 60px;
    }

    .olga {
      left: 260px;
      top: 407px;
      width: 200px;
      height: 60px;
    }

    .sergey {
      left: 260px;
      top: 590px;
      width: 200px;
      height: 50px;
    }

    .igor {
      left: 140px;
      top: 650px;
      width: 200px;
      height: 50px;
    }

    .anton {
      left: 140px;
      top: 712px;
      width: 200px;
      height: 50px;
    }

    /* Позиции блоков - правая колонка */
    .du-hast {
      left: 740px;
      top: 85px;
      width: 200px;
      height: 60px;
    }

    .anastasia {
      left: 740px;
      top: 167px;
      width: 200px;
      height: 60px;
    }

    .alexandr-t {
      left: 740px;
      top: 249px;
      width: 200px;
      height: 60px;
    }

    .dmitriy {
      left: 740px;
      top: 407px;
      width: 200px;
      height: 50px;
    }

    .kristina {
      left: 740px;
      top: 469px;
      width: 200px;
      height: 50px;
    }

    .maxim {
      left: 740px;
      top: 531px;
      width: 200px;
      height: 50px;
    }

  </style>
</head>
<body>
  <h1>Масоны Самсона</h1>
  
  <div class="diagram">
    <!-- Левая колонка блоков -->
    <div class="box alliksaar">Алликсаар</div>
    <div class="box stanislav">Станислав<br>Клитотехнис</div>
    <div class="box lyudmila">Людмила<br>Водолазская</div>
    <div class="box olga">Ольга Боргдорф</div>
    <div class="box sergey">Сергей Брус</div>
    <div class="box igor">Игорь Зверёк</div>
    <div class="box anton">Антон Строй</div>

    <!-- Правая колонка блоков -->
    <div class="box du-hast">Ду Хаст<br>Вячеславович</div>
    <div class="box anastasia">Анастасия Ширинкина</div>
    <div class="box alexandr-t">Александр Троян</div>
    <div class="box dmitriy">Дмитрий Возигнуй</div>
    <div class="box kristina">Кристина Болтушкина</div>
    <div class="box maxim">Максим Висюлькин</div>

    <!-- Линии -->
    <!-- Основная вертикаль слева -->
    <div class="line line-v" style="left: 120px; top: 155px; height: 588px;"></div>

    <!-- К Алликсаару снизу со стрелкой вверх -->
    <div class="line line-v arrow arrow-up" style="left: 120px; top: 155px; height: 60px;"></div>

    <!-- К Алликсаару справа со стрелкой влево -->
    <div class="line line-h arrow arrow-left" style="left: 220px; top: 118px; width: 520px;"></div>

    <!-- От основной вертикали к Станиславу -->
    <div class="line line-h" style="left: 120px; top: 278px; width: 20px;"></div>

    <!-- Вертикаль от Станислава вниз -->
    <div class="line line-v arrow arrow-up" style="left: 240px; top: 317px; height: 305px;"></div>

    <!-- От Александра Трояна к Станиславу со стрелкой влево (ниже блока) -->
    <div class="line line-h arrow arrow-left" style="left: 340px; top: 280px; width: 400px;"></div>
    <div class="line line-v" style="left: 240px; top: 318px; height: 12px;"></div>

    <!-- К Людмиле -->
    <div class="line line-h" style="left: 240px; top: 355px; width: 20px;"></div>

    <!-- К Ольге -->
    <div class="line line-h" style="left: 240px; top: 437px; width: 20px;"></div>

    <!-- От Ольги вправо -->
    <div class="line line-h" style="left: 460px; top: 437px; width: 280px;"></div>
    
    <!-- От Дмитрия к Ольге со стрелкой влево -->
    <div class="line line-h arrow arrow-left" style="left: 460px; top: 437px; width: 280px;"></div>

    <!-- Вертикаль справа от Ольги/Дмитрия -->
    <div class="line line-v" style="left: 720px; top: 437px; height: 124px;"></div>

    <!-- Горизонтали к правым блокам -->
    <div class="line line-h" style="left: 720px; top: 437px; width: 20px;"></div>
    <div class="line line-h" style="left: 720px; top: 499px; width: 20px;"></div>
    <div class="line line-h" style="left: 720px; top: 560px; width: 20px;"></div>

    <!-- От правого края Максима направо -->
    <div class="line line-h" style="left: 940px; top: 561px; width: 50px;"></div>
    
    <!-- От конца горизонтальной линии вверх до середины Дмитрия -->
    <div class="line line-v" style="left: 990px; top: 437px; height: 124px;"></div>
    
    <!-- Стрелка вправо от вертикальной линии к правому краю Дмитрия -->
    <div class="line line-h arrow arrow-left" style="left: 940px; top: 437px; width: 50px;"></div>

    <!-- К Сергею -->
    <div class="line line-h" style="left: 240px; top: 620px; width: 20px;"></div>

    <!-- К Игорю -->
    <div class="line line-h" style="left: 120px; top: 680px; width: 20px;"></div>

    <!-- К Антону -->
    <div class="line line-h" style="left: 120px; top: 742px; width: 20px;"></div>

    <!-- Вертикаль справа вверх -->
    <div class="line line-v" style="left: 720px; top: 120px; height: 78px;"></div>

    <!-- Горизонтали к верхним правым блокам -->
    <div class="line line-h" style="left: 720px; top: 197px; width: 20px;"></div>
  </div>
</body>
</html>
